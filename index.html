<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <style>
        .container{
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
        }

        .title{
            text-align: center;
        }

        .form{
            display: flex;
            margin-top: 20px;
        }

        .form input[type="text"]{
            flex: 1;
            padding: 5px;
        }

        .form button{
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form button:hover{
            background-color: #0c86d7;
        }

        .reminder-list{
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .reminder-list li{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-top: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .reminder-list li span{
            flex: 1;
            margin-right: 10px;
        }
        .reminder-list li button{
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .reminder-list li button:hover{
            background-color: #c82333;
        }
        .modal{
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .modal-content{
            max-width:  400px;
            
        }
    </style>
</head>
<body>
    
</body>
</html>
